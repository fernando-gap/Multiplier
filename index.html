<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplier</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <span class="highscore" id="score">Score: <span id="points">0</span></span>
    </div>
    <div class="center-content">
        <div id="numbers">
            <span id="num-1">A</span>
            <span>&times;</span>
            <span id="num-2">B</span>
        </div>
        <div>
            <label for="result-of-x*y">
                <input id="result-of-x*y" type="number" placeholder="Guess the result...">
                <div class="score-effect" id="effect">
                    <div class="center-score">
                        <span id="number-points">x</span>
                    </div>
                </div>
            </label>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
